<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.0.2/css/bootstrap.min.css"/>
</head>
<body>
<th:block th:replace="layout/header_nav::nav-bar('Create customer')"/>
<div class="content">
    <div class="container">
        <form class="" method="post" th:object="${customer}">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName"/>
                </div>
                <div class="col-lg-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="mb-3 col-lg-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone"/>
                </div>
                <div class="mb-3 col-lg-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="mb-3 col-lg-3">
                    <button type="submit" class="btn btn-outline-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="layout/footer::footer('customer')"/>
</body>
<th:block th:replace="layout/script::bootstrap"/>
</html>
