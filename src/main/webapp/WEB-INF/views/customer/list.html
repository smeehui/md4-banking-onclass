<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.0.2/css/bootstrap.min.css"/>
</head>
<body>
<th:block th:replace="layout/header_nav::nav-bar('Customer list')"/>
<div class="content">
    <div class="container-fluid">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Phone</th>
                <th class="text-end">Balance</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item : ${customers}">
                <tr>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.fullName}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.phone}"></td>
                    <td class="text-end" th:text="${item.balance} +'$'"></td>
                    <td th:text="${item.address}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/customers/update/__${item.id}__}">
                                <button class="btn btn-sm btn-outline-secondary">
                                    Edit
                                </button>
                            </a>
                            <a th:href="@{/customers/deposit/__${item.id}__}">
                                <button class="btn btn-sm btn-outline-success">
                                    Deposit
                                </button>
                            </a>
                            <a th:href="@{/customers/withdraw/__${item.id}__}">
                                <button class="btn btn-sm btn-outline-secondary">
                                    Withdraw
                                </button>
                            </a>
                            <a th:href="@{/customers/delete/__${item.id}__}"
                               th:onclick="return confirm(this.dataset.confirm)"
                               th:data-confirm="'Are you sure want to delete ' + ${item.fullName}+'?'">
                                <button class="btn btn-sm btn-outline-warning">
                                    Delete
                                </button>
                            </a>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
<th:block th:replace="layout/script::bootstrap"/>
</html>
