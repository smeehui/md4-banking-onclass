<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="footer(type)">
  <footer th:if="${error!=false}  or  ${#fields.hasErrors('*.*')}"
          class="footer text-white position-fixed bg-danger"
          style="bottom: 0;left: 0;right: 0">
    <ul class="container mb-0">
      <li class="my-1" th:if="(${error == true})">Customer not found!</li>

      <th:block th:switch="${type}">
        <th:block th:case="'customer'">
          <div th:replace="layout/fragments/errors/customer::customer"></div>
        </th:block>
      </th:block>

    </ul>
    <ul class="container mb-0" th:if="${error != true} and ${error!=null}">
      <li class="m-3" th:text="${error}"></li>
    </ul>
  </footer>
  <footer th:if="${success != null}"
          class="footer text-white position-fixed bg-success"
          style="bottom: 0;left: 0;right: 0">
    <ul class="container mb-0">
      <li class="m-3" th:text="${success}"></li>
    </ul>
  </footer>
</th:block>
</html>
