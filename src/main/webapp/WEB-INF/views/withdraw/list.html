<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.0.2/css/bootstrap.min.css"/>
</head>
<body>
<th:block th:replace="layout/header_nav::nav-bar('Withdraw history')"/>
<div class="content">
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Customer</th>
                <th class="text-end">Amount</th>
                <th class="text-center">Date</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item : ${withdraws}">
                <tr>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.customer.fullName}"></td>
                    <td class="text-end" th:text="${item.transactionAmount}"></td>
                    <td class="text-center" th:text="${item.createdAt}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<footer class="footer bg-danger text-white">

</footer>
</body>
<th:block th:replace="layout/script::bootstrap"/>
</html>
